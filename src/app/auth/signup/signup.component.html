<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
      <form (ngSubmit)="onSignUp(f)" #f="ngForm">
        <div class="form-group">
          <!--<label for="email">eMail</label>-->
          <input placeholder="Mail" class="form-control" type="email" id="email" name="email" ngModel>
        </div>
        <div class="form-group">
          <!--<label for="password">Password</label>-->
          <input placeholder="Password" class="form-control" type="password" id="password" name="password" ngModel>
        </div>
        <button class="button btn-primary primary-color-dark">Sign Up</button>
      </form>
    </div>
  </div>
</div>

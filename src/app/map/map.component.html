<div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <div class="animated slideInDown" id="chartdiv" [style.width.%]="100" [style.height.px]="400"></div>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="isWhSelected" class="container">
    <div class="row">
      <div [@infoState]="infoState" id="whInfo" class="alert col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-12 col-sm-6 col-md-6 col-lg-6"
             (window:resize)="onResize()"
             #detailContainer>
          <app-warehouse-details (whDetailsLoaded)="onResize()" [warehouse]="selectedWh"></app-warehouse-details>
        </div>
        <div #chartContainer
             class="col-12 col-sm-6 col-md-6 col-lg-6">
          <ngx-charts-advanced-pie-chart
            [label]="label"
            [view]="view"
            [scheme]="colorScheme"
            [results]="results"
            [gradient]="gradient">
          </ngx-charts-advanced-pie-chart>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <app-warehouses (selectedWarehouse)="setSelectedWarehouse('', $event)" (newWarehouse)="refreshWarehouses()"></app-warehouses>
      </div>
    </div>
  </div>
<br>
